<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Search Wizard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ChevronRight, ChevronLeft, Search, FileText, Award, Users, Factory, Truck, Scissors, Wheat } = lucide;

        const SchemeSearchWizard = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [answers, setAnswers] = useState([]);
            const [results, setResults] = useState([]);
            const [showResults, setShowResults] = useState(false);

            const schemes = [
                {
                    id: 1,
                    sector: "MSME",
                    name: "Prime Minister's Employment Generation Programme (PMEGP)",
                    objective: "Generate sustainable employment opportunities in rural and urban areas.",
                    benefits: "Margin Money subsidy (15%-35%), credit-linked subsidy for new micro-enterprises.",
                    eligibility: "Individuals above 18 years. Also applicable to artisans",
                    question: "I need financial support to start business for self-employment.",
                    keywords: ["financial support", "start business", "self-employment", "new business", "entrepreneur"],
                    url: "https://www.kviconline.gov.in/pmegpeportal/"
                },
                {
                    id: 2,
                    sector: "MSME",
                    name: "2nd Loan for Upgradation of Existing PMEGP/MUDRA Units",
                    objective: "Assist existing units for expansion and upgradation.",
                    benefits: "15% subsidy (20% for NER and Hill States) for project cost.",
                    eligibility: "Existing PMEGP/MUDRA units with profit for the last 3 years. Also applicable to artisans",
                    question: "I need financial support to expand existing business for self-employment.",
                    keywords: ["expand existing business", "upgradation", "existing unit", "expansion"],
                    url: "https://www.kviconline.gov.in/pmegpeportal/"
                },
                {
                    id: 3,
                    sector: "MSME",
                    name: "Credit Guarantee Scheme for Micro & Small Enterprises (CGTMSE)",
                    objective: "Provide collateral-free loans to MSEs.",
                    benefits: "Guarantee coverage up to 85% for loans up to Rs. 2 crores.",
                    eligibility: "Existing and aspiring entrepreneurs.",
                    question: "I need collateral free loans to start or expand business",
                    keywords: ["collateral free loans", "no collateral", "guarantee", "loans without security"],
                    url: "https://www.cgtmse.in/"
                },
                {
                    id: 4,
                    sector: "MSME",
                    name: "Micro & Small Enterprises Cluster Development Programme (MSE-CDP)",
                    objective: "Support sustainability and growth of MSMEs through infrastructure development.",
                    benefits: "Creation of Common Facility Centers, infrastructure development support.",
                    eligibility: "Existing entrepreneurs (SPVs).",
                    question: "I want to set up Common Facility Centers and infrastructure for group of entrepreneurs or artisans",
                    keywords: ["common facility centers", "infrastructure", "group entrepreneurs", "cluster development"],
                    url: "https://msecdp.dcmsme.gov.in/"
                },
                {
                    id: 5,
                    sector: "MSME",
                    name: "PM Vishwakarma",
                    objective: "Provide end to end support to artisans and craftspeople",
                    benefits: "Financial support for production facilities, skill development, tools and marketing.",
                    eligibility: "Artisans engaged in 18 listed trades. Not applicable to those who have already availed PMEGP",
                    question: "I am an artisan/craftsman and I need tools and financial support",
                    keywords: ["artisan", "craftsman", "tools", "traditional crafts", "vishwakarma"],
                    url: "https://pmvishwakarma.gov.in/"
                },
                {
                    id: 6,
                    sector: "MSME",
                    name: "Entrepreneurship Skill Development Programme (ESDP)",
                    objective: "Promote entrepreneurship and skill development.",
                    benefits: "Training programs for entrepreneurship and skill development.",
                    eligibility: "Aspiring and existing entrepreneurs.",
                    question: "I want to undergo entrepreneurship or skill training",
                    keywords: ["entrepreneurship training", "skill training", "capacity building", "learning"],
                    url: "https://msmedi.dcmsme.gov.in/CalendarEvent.aspx"
                },
                {
                    id: 7,
                    sector: "MSME",
                    name: "Procurement and Marketing Support (PMS)",
                    objective: "Promote market access and capacity building for MSMEs.",
                    benefits: "Support for trade fairs, exhibitions, and modern packaging techniques.",
                    eligibility: "Manufacturing/Service sector MSEs with Udyam Registration.",
                    question: "I want to participate in national/international trade fairs and exhibition",
                    keywords: ["trade fairs", "exhibitions", "marketing", "market access", "promotion"],
                    url: "https://dcmsme.gov.in/"
                },
                {
                    id: 8,
                    sector: "MSME",
                    name: "International Cooperation (IC)",
                    objective: "Build capacity of MSMEs for entering export markets.",
                    benefits: "Financial support for international exhibitions, buyer-seller meets, and market intelligence.",
                    eligibility: "MSMEs registered with Udyam Registration.",
                    question: "I want to enter export market by participating in international trade fairs and exhibition",
                    keywords: ["export market", "international", "global market", "overseas business"],
                    url: "https://dcmsme.gov.in/"
                },
                {
                    id: 9,
                    sector: "MSME",
                    name: "National SC-ST Hub Scheme",
                    objective: "Support SC/ST entrepreneurs in public procurement and business development.",
                    benefits: "25% subsidy on plant & machinery, marketing support, and skill development.",
                    eligibility: "Aspiring and existing SC/ST entrepreneurs.",
                    question: "I am SC/ST entrepreneur and need additional support in central government tenders and procurements",
                    keywords: ["SC/ST", "scheduled caste", "scheduled tribe", "government tenders", "procurement"],
                    url: "https://scsthub.in/"
                },
                {
                    id: 10,
                    sector: "MSME",
                    name: "ASPIRE (Scheme for Promotion of Innovation, Rural Industries, Entrepreneurship)",
                    objective: "Promote innovation and entrepreneurship in rural areas.",
                    benefits: "Financial support for Livelihood Business Incubators (LBIs) and skill development.",
                    eligibility: "Government agencies, private institutions, and NGOs.",
                    question: "I want to open an incubation centre to bring up rural entrepreneurs",
                    keywords: ["incubation centre", "rural entrepreneurs", "innovation", "rural development"],
                    url: "https://aspire.dcmsme.gov.in/"
                },
                {
                    id: 11,
                    sector: "MSME",
                    name: "Khadi Gramodyog Vikas Yojana",
                    objective: "Increase productivity and wages of Khadi artisans.",
                    benefits: "Subsidy for Khadi production, interest subsidy, and marketing support.",
                    eligibility: "Khadi institutions and artisans registered with KVIC.",
                    question: "I want to start a small business in my village with government support.",
                    keywords: ["khadi", "village business", "rural business", "traditional crafts", "gramodyog"],
                    url: "https://kvic.gov.in/"
                },
                {
                    id: 12,
                    sector: "MSME",
                    name: "Tool Rooms and Technical Institutions",
                    objective: "Provide tooling facilities and training for MSMEs.",
                    benefits: "Access to tooling facilities, training programs, and consultancy services.",
                    eligibility: "Industrial units (MSMEs) and individuals.",
                    question: "I want to upgrade my technical skills or get industry-ready training in areas like CNC machining, 3D printing, and robotics.",
                    keywords: ["technical skills", "CNC machining", "3D printing", "robotics", "technical training"],
                    url: "https://dcmsme.gov.in/"
                },
                {
                    id: 16,
                    sector: "Food",
                    name: "Mega Food Parks",
                    objective: "Develop infrastructure for food processing units.",
                    benefits: "Creation of modern infrastructure facilities like cold storage, processing units, and logistics.",
                    eligibility: "Private companies, cooperatives, and government agencies.",
                    question: "I want to develop a mega food park",
                    keywords: ["mega food park", "food processing infrastructure", "large scale food"],
                    url: "https://pmfme.mofpi.gov.in/"
                },
                {
                    id: 17,
                    sector: "Food",
                    name: "Integrated Cold Chain and Value Addition Infrastructure",
                    objective: "Reduce post-harvest losses and improve cold chain infrastructure.",
                    benefits: "Financial assistance for cold storage, refrigerated transport, and processing units.",
                    eligibility: "Private companies, cooperatives, and government agencies.",
                    question: "I want to build cold storage and transportation supply chain",
                    keywords: ["cold storage", "cold chain", "refrigerated transport", "supply chain"],
                    url: "https://pmfme.mofpi.gov.in/"
                },
                {
                    id: 18,
                    sector: "Food",
                    name: "Creation/Expansion of Food Processing & Preservation Capacities",
                    objective: "Increase processing and preservation capacities.",
                    benefits: "Financial assistance for setting up new food processing units or expanding existing ones.",
                    eligibility: "Private companies, cooperatives, and government agencies.",
                    question: "I want to set up (Or expand existing) Food processing or preservation unit",
                    keywords: ["food processing", "food preservation", "processing unit", "food manufacturing"],
                    url: "https://pmfme.mofpi.gov.in/"
                },
                {
                    id: 25,
                    sector: "Textiles",
                    name: "Amended Technology Upgradation Fund Scheme (ATUFS)",
                    objective: "Facilitate technology upgradation in the textile sector.",
                    benefits: "Capital subsidy for modernization of machinery and equipment.",
                    eligibility: "Textile units (spinning, weaving, processing, garmenting, etc.).",
                    question: "I want subsidy to upgrade technology and modernise my textile equipment",
                    keywords: ["textile technology", "modernization", "textile machinery", "equipment upgrade"],
                    url: "https://texmin.nic.in/"
                },
                {
                    id: 27,
                    sector: "Textiles",
                    name: "National Handloom Development Programme (NHDP)",
                    objective: "Promote handloom sector and improve the livelihood of handloom weavers.",
                    benefits: "Financial assistance for raw materials, marketing, and infrastructure development.",
                    eligibility: "Handloom weavers, cooperatives, and state governments.",
                    question: "I want support as a handloom weaver",
                    keywords: ["handloom weaver", "handloom", "weaving", "traditional textiles"],
                    url: "https://handlooms.nic.in/"
                },
                {
                    id: 29,
                    sector: "Textiles",
                    name: "National Handicrafts Development Programme (NHDP)",
                    objective: "Promote handicrafts and improve the livelihood of artisans.",
                    benefits: "Financial assistance for raw materials, marketing, and infrastructure development.",
                    eligibility: "Handicraft artisans, cooperatives, and state governments.",
                    question: "I need financial assistance as a handicraft artisan",
                    keywords: ["handicraft", "artisan", "traditional crafts", "handicraft business"],
                    url: "https://handicrafts.nic.in/"
                }
            ];

            const questions = [
                {
                    id: 1,
                    question: "What is your primary business focus?",
                    type: "multiple",
                    options: [
                        { value: "new_business", label: "Starting a new business", icon: React.createElement(Factory, { className: "w-5 h-5" }) },
                        { value: "existing_business", label: "Expanding existing business", icon: React.createElement(ChevronRight, { className: "w-5 h-5" }) },
                        { value: "artisan_crafts", label: "Traditional crafts/artisan work", icon: React.createElement(Award, { className: "w-5 h-5" }) },
                        { value: "food_processing", label: "Food processing/agriculture", icon: React.createElement(Wheat, { className: "w-5 h-5" }) },
                        { value: "textiles", label: "Textiles/handloom/handicrafts", icon: React.createElement(Scissors, { className: "w-5 h-5" }) }
                    ]
                },
                {
                    id: 2,
                    question: "What type of support do you need most?",
                    type: "multiple",
                    options: [
                        { value: "financial", label: "Financial support/loans", icon: React.createElement(FileText, { className: "w-5 h-5" }) },
                        { value: "training", label: "Training and skill development", icon: React.createElement(Users, { className: "w-5 h-5" }) },
                        { value: "infrastructure", label: "Infrastructure development", icon: React.createElement(Factory, { className: "w-5 h-5" }) },
                        { value: "marketing", label: "Marketing and export support", icon: React.createElement(Truck, { className: "w-5 h-5" }) },
                        { value: "technology", label: "Technology upgradation", icon: React.createElement(Search, { className: "w-5 h-5" }) }
                    ]
                },
                {
                    id: 3,
                    question: "What best describes your current situation?",
                    type: "multiple",
                    options: [
                        { value: "new_entrepreneur", label: "New entrepreneur (no existing business)" },
                        { value: "existing_profitable", label: "Existing business (profitable for 3+ years)" },
                        { value: "artisan_traditional", label: "Traditional artisan/craftsperson" },
                        { value: "sc_st", label: "SC/ST entrepreneur" },
                        { value: "rural_focus", label: "Focus on rural/village business" }
                    ]
                },
                {
                    id: 4,
                    question: "Are you looking for any specific features?",
                    type: "multiple",
                    options: [
                        { value: "collateral_free", label: "Collateral-free loans" },
                        { value: "export_market", label: "Export market entry" },
                        { value: "cold_storage", label: "Cold storage/supply chain" },
                        { value: "common_facilities", label: "Common facility centers" },
                        { value: "technical_training", label: "Technical skills training" }
                    ]
                }
            ];

            const handleAnswer = (questionId, answer) => {
                const newAnswers = [...answers];
                newAnswers[questionId - 1] = answer;
                setAnswers(newAnswers);
            };

            const nextStep = () => {
                if (currentStep < questions.length - 1) {
                    setCurrentStep(currentStep + 1);
                } else {
                    calculateResults();
                }
            };

            const prevStep = () => {
                if (currentStep > 0) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const calculateResults = () => {
                const userAnswers = answers.flat();
                const matchedSchemes = [];

                schemes.forEach(scheme => {
                    let score = 0;
                    
                    // Check for keyword matches
                    userAnswers.forEach(answer => {
                        scheme.keywords.forEach(keyword => {
                            if (answer.includes(keyword) || keyword.includes(answer)) {
                                score += 2;
                            }
                        });
                    });

                    // Business focus matching
                    if (userAnswers.includes('new_business') && scheme.keywords.some(k => k.includes('start') || k.includes('new'))) {
                        score += 3;
                    }
                    if (userAnswers.includes('existing_business') && scheme.keywords.some(k => k.includes('expand') || k.includes('existing'))) {
                        score += 3;
                    }
                    if (userAnswers.includes('artisan_crafts') && scheme.keywords.some(k => k.includes('artisan') || k.includes('craft'))) {
                        score += 3;
                    }
                    if (userAnswers.includes('food_processing') && scheme.sector === 'Food') {
                        score += 4;
                    }
                    if (userAnswers.includes('textiles') && scheme.sector === 'Textiles') {
                        score += 4;
                    }

                    // Support type matching
                    if (userAnswers.includes('financial') && scheme.keywords.some(k => k.includes('financial') || k.includes('loan') || k.includes('subsidy'))) {
                        score += 2;
                    }
                    if (userAnswers.includes('training') && scheme.keywords.some(k => k.includes('training') || k.includes('skill'))) {
                        score += 2;
                    }
                    if (userAnswers.includes('infrastructure') && scheme.keywords.some(k => k.includes('infrastructure') || k.includes('facility'))) {
                        score += 2;
                    }
                    if (userAnswers.includes('marketing') && scheme.keywords.some(k => k.includes('marketing') || k.includes('export') || k.includes('trade'))) {
                        score += 2;
                    }

                    // Specific situation matching
                    if (userAnswers.includes('sc_st') && scheme.keywords.some(k => k.includes('SC/ST'))) {
                        score += 5;
                    }
                    if (userAnswers.includes('collateral_free') && scheme.keywords.some(k => k.includes('collateral free'))) {
                        score += 4;
                    }
                    if (userAnswers.includes('export_market') && scheme.keywords.some(k => k.includes('export') || k.includes('international'))) {
                        score += 4;
                    }

                    if (score > 0) {
                        matchedSchemes.push({ ...scheme, score });
                    }
                });

                // Sort by score (highest first) and take top matches
                const sortedResults = matchedSchemes.sort((a, b) => b.score - a.score).slice(0, 6);
                setResults(sortedResults);
                setShowResults(true);
            };

            const resetWizard = () => {
                setCurrentStep(0);
                setAnswers([]);
                setResults([]);
                setShowResults(false);
            };

            const getSectorIcon = (sector) => {
                switch (sector) {
                    case 'MSME': return React.createElement(Factory, { className: "w-6 h-6" });
                    case 'Food': return React.createElement(Wheat, { className: "w-6 h-6" });
                    case 'Textiles': return React.createElement(Scissors, { className: "w-6 h-6" });
                    default: return React.createElement(FileText, { className: "w-6 h-6" });
                }
            };

            const getSectorColor = (sector) => {
                switch (sector) {
                    case 'MSME': return 'bg-blue-100 text-blue-800 border-blue-200';
                    case 'Food': return 'bg-green-100 text-green-800 border-green-200';
                    case 'Textiles': return 'bg-purple-100 text-purple-800 border-purple-200';
                    default: return 'bg-gray-100 text-gray-800 border-gray-200';
                }
            };

            if (showResults) {
                return React.createElement("div", { className: "max-w-4xl mx-auto p-6 bg-white min-h-screen" },
                    React.createElement("div", { className: "text-center mb-8" },
                        React.createElement("h1", { className: "text-3xl font-bold text-gray-900 mb-2" }, "Your Recommended Schemes"),
                        React.createElement("p", { className: "text-gray-600" }, "Based on your responses, here are the most suitable government schemes for you:")
                    ),

                    results.length > 0 ? 
                        React.createElement("div", { className: "space-y-6 mb-8" },
                            results.map((scheme, index) =>
                                React.createElement("div", { key: scheme.id, className: "border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-shadow" },
                                    React.createElement("div", { className: "flex items-start justify-between mb-4" },
                                        React.createElement("div", { className: "flex items-center space-x-3" },
                                            React.createElement("div", { className: `p-2 rounded-lg ${getSectorColor(scheme.sector)}` },
                                                getSectorIcon(scheme.sector)
                                            ),
                                            React.createElement("div", null,
                                                React.createElement("span", { className: `inline-block px-3 py-1 rounded-full text-sm font-medium border ${getSectorColor(scheme.sector)}` },
                                                    scheme.sector
                                                )
                                            )
                                        ),
                                        React.createElement("div", { className: "flex items-center space-x-2" },
                                            React.createElement("span", { className: "text-sm text-gray-500" }, "Match Score:"),
                                            React.createElement("span", { className: "bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-semibold" },
                                                `${Math.min(100, Math.round((scheme.score / 10) * 100))}%`
                                            )
                                        )
                                    ),
                                    
                                    React.createElement("h3", { className: "text-xl font-bold text-gray-900 mb-2" },
                                        React.createElement("a", { 
                                            href: scheme.url, 
                                            target: "_blank", 
                                            rel: "noopener noreferrer",
                                            className: "text-blue-600 hover:text-blue-800 hover:underline transition-colors"
                                        }, scheme.name)
                                    ),
                                    React.createElement("p", { className: "text-gray-700 mb-3" }, scheme.objective),
                                    
                                    React.createElement("div", { className: "grid md:grid-cols-2 gap-4 mb-4" },
                                        React.createElement("div", null,
                                            React.createElement("h4", { className: "font-semibold text-gray-900 mb-1" }, "Key Benefits:"),
                                            React.createElement("p", { className: "text-gray-600" }, scheme.benefits)
                                        ),
                                        React.createElement("div", null,
                                            React.createElement("h4", { className: "font-semibold text-gray-900 mb-1" }, "Eligibility:"),
                                            React.createElement("p", { className: "text-gray-600" }, scheme.eligibility)
                                        )
                                    ),
                                    
                                    React.createElement("div", { className: "bg-blue-50 border border-blue-200 rounded-lg p-3" },
                                        React.createElement("p", { className: "text-blue-800 font-medium" }, `💡 This scheme is perfect if: ${scheme.question}`)
                                    )
                                )
                            )
                        ) :
                        React.createElement("div", { className: "text-center py-12" },
                            React.createElement("div", { className: "bg-gray-100 rounded-full p-6 w-24 h-24 mx-auto mb-4" },
                                React.createElement(Search, { className: "w-12 h-12 text-gray-400 mx-auto" })
                            ),
                            React.createElement("h3", { className: "text-xl font-semibold text-gray-900 mb-2" }, "No Perfect Matches Found"),
                            React.createElement("p", { className: "text-gray-600 mb-4" }, "Try adjusting your responses to find more suitable schemes.")
                        ),

                    React.createElement("div", { className: "text-center" },
                        React.createElement("button", {
                            onClick: resetWizard,
                            className: "bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                        }, "Start New Search")
                    )
                );
            }

            const currentQuestion = questions[currentStep];
            const progress = ((currentStep + 1) / questions.length) * 100;

            return React.createElement("div", { className: "max-w-2xl mx-auto p-6 bg-white min-h-screen" },
                React.createElement("div", { className: "mb-8" },
                    React.createElement("div", { className: "flex items-center justify-between mb-4" },
                        React.createElement("h1", { className: "text-2xl font-bold text-gray-900" }, "Government Scheme Finder"),
                        React.createElement("span", { className: "text-sm text-gray-500" },
                            `Step ${currentStep + 1} of ${questions.length}`
                        )
                    ),
                    
                    React.createElement("div", { className: "w-full bg-gray-200 rounded-full h-2 mb-6" },
                        React.createElement("div", { 
                            className: "bg-blue-600 h-2 rounded-full transition-all duration-300",
                            style: { width: `${progress}%` }
                        })
                    )
                ),

                React.createElement("div", { className: "mb-8" },
                    React.createElement("h2", { className: "text-xl font-semibold text-gray-900 mb-6" }, currentQuestion.question),
                    
                    React.createElement("div", { className: "space-y-3" },
                        currentQuestion.options.map((option) =>
                            React.createElement("button", {
                                key: option.value,
                                onClick: () => handleAnswer(currentQuestion.id, option.value),
                                className: `w-full p-4 text-left border-2 rounded-lg transition-all hover:border-blue-300 hover:bg-blue-50 ${
                                    answers[currentStep]?.includes(option.value)
                                        ? 'border-blue-500 bg-blue-50'
                                        : '
